name: pgweb

on: [push]
    #branches: [main]
env:
  SOURCE_BRANCH_NAME: ${{ github.event.pull_request.head.ref }}
  IMAGE_TAG: $SOURCE_BRANCH_NAME-$GITHUB_RUN_NUMBER

jobs:
  setup-build-publish-deploy-production:
    name: Setup, Build, Publish, and Deploy to production
    runs-on: ubuntu-20.04

    steps:
    - name : checkout 
      uses: 'actions/checkout@v3'

    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.SERVICE_ACCOUNT }}'

    - uses: google-github-actions/setup-gcloud@v0

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v0

    - run: |-
        gcloud --quiet auth configure-docker

    - id: 'get-credentials'
      uses: 'google-github-actions/get-gke-credentials@v1'
      with:
        cluster_name: 'example-cluster'
        location: 'us-central1-a'
      

    - name: install helm release
      run: |-
        helm upgrade pgweb helm
        

    - name: Update Image Version in the related HelmChart values.yaml
      uses: fjogeleit/yaml-update-action@master
      with:
        valueFile: 'helm/values.yaml'
        propertyPath: 'image.tag'
        value: ${{ env.IMAGE-TAG }}
        repository: vignesh-5674/pgweb
        branch: main
        updateFile: true
        message: 'feat(helm): Update care image version to $IMAGE_TAG'
        token: ${{ secrets.GITHUB }}